<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partnered by ADVANCED</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .logo-container {
      position: relative;
      display: inline-flex;
      align-items: center;
      padding: 15px 25px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      overflow: hidden;
      font-size: 28px;
      font-weight: bold;
      color: white;
      gap: 12px;
    }

    .logo-container img {
      height: 40px; /* size of ADVANCED logo */
      display: block;
    }

    .shine {
      position: absolute;
      top: 0;
      left: -150%;
      width: 150%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent 0%,
        rgba(255, 255, 255, 0.7) 50%,
        transparent 100%
      );
      transform: skewX(-20deg);
      pointer-events: none;
    }

    .shine-active {
      animation: shine 1.5s forwards;
    }

    @keyframes shine {
      0% { left: -150%; }
      100% { left: 150%; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    Partnered by
    <img src="https://advanced.gg/cdn/shop/files/ADV-Logo-No-TM_600x.png?v=1686939189" alt="ADVANCED.gg">
    <div class="shine" id="shine"></div>
  </div>

  <script>
    const shine = document.getElementById('shine');

    function triggerShine() {
      shine.classList.add('shine-active');
      setTimeout(() => {
        shine.classList.remove('shine-active');
      }, 1500); // matches animation duration
    }

    triggerShine();               // Shine once on load
    setInterval(triggerShine, 30000); // Every 30 seconds
  </script>
</body>
</html>
