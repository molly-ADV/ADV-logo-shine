<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Partnered with ADVANCED</title>
  <style>
    body {
      background: transparent;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo-container {
      position: relative;
      display: inline-block;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    .logo-container img {
      height: 70px; /* make logo nice and large */
      display: block;
    }

    /* Rainbow shine */
    .shine {
      position: absolute;
      top: 0;
      left: -150%;
      width: 150%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255,0,0,0) 0%,
        rgba(255,0,0,0.6) 15%,
        rgba(255,165,0,0.6) 30%,
        rgba(255,255,0,0.6) 45%,
        rgba(0,255,0,0.6) 60%,
        rgba(0,0,255,0.6) 75%,
        rgba(75,0,130,0.6) 90%,
        rgba(238,130,238,0.6) 100%
      );
      transform: skewX(-20deg);
      pointer-events: none;
    }

    .shine-active {
      animation: shine 2s forwards;
    }

    @keyframes shine {
      0% { left: -150%; }
      100% { left: 150%; }
    }
  </style>
</head>

  <div class="logo-container">
    <img src="https://advanced.gg/cdn/shop/files/ADV_LOGO_WHITE.png?v=1754070590&width=600" alt="ADVANCED.gg Logo">
    <div class="shine" id="shine"></div>
  </div>
