    :root {
      --pill-bg: rgba(60, 60, 60, 0.92); /* darker = better contrast on white video */
      --pill-border: rgba(255,255,255,0.08);
      --pad-y: 12px;
      --pad-x: 20px;
      --gap: 12px;
      --font-size: 30px;
      --radius: 14px;
      --logo-offset: 1px; /* optical vertical tweak */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: transparent;
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 40px;
      font-family: 'AvantGardeBold', sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    .logo-container {
      position: relative;
      display: inline-flex;
      align-items: center;
      padding: var(--pad-y) var(--pad-x);
      background: var(--pill-bg);
      border: 1px solid var(--pill-border);
      border-radius: var(--radius);
      filter: drop-shadow(0 12px 18px rgba(0,0,0,.35));
      overflow: hidden;
      font-size: var(--font-size);
      font-weight: bold;
      letter-spacing: -0.01em;            /* tighter tracking looks better for Avant Garde caps */
      color: white;
      text-shadow: 0 1px 1px rgba(0,0,0,0.45);
      column-gap: var(--gap);
      text-transform: uppercase;
      line-height: 1;
    }

    #label {
      display: inline-block;
      line-height: 1;
    }

    .logo-container img {
      display: block;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      transform: translateY(var(--logo-offset)); /* optical baseline alignment */
    }

    /* Shine sweep */
    .shine {
      position: absolute;
      top: 0;
      left: -150%;
      width: 150%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent 0%,
        rgba(255, 255, 255, 0.75) 50%,
        transparent 100%
      );
      transform: skewX(-20deg);
      pointer-events: none;
    }

    .shine-active { animation: shine 1.5s forwards; }

    @keyframes shine {
      0% { left: -150%; }
      100% { left: 150%; }
    }
  </style>
</head>
<body>
  <div class="logo-container" id="container">
    <span id="label">PARTNERED BY</span>
    <img
      id="advLogo"
      src="https://advanced.gg/cdn/shop/files/ADV-Logo-No-TM_1200x.png"
      alt="ADVANCED.gg"
      width="0" height="0" />
    <div class="shine" id="shine" aria-hidden="true"></div>
  </div>

  <script>
    const label = document.getElementById('label');
    const logo  = document.getElementById('advLogo');
    const shine = document.getElementById('shine');

    // Larger for presence; adjust 1.00..1.30 to taste
    const SCALE = 1.20;

    function syncHeights() {
      const rect = label.getBoundingClientRect();
      const h = Math.max(1, Math.round(rect.height));
      const target = Math.round(h * SCALE);
      logo.style.height = target + 'px';
      logo.style.width  = 'auto';
    }

    // Use Web Animations API for "pop" to avoid overriding transforms used for alignment
    function popLogo() {
      logo.animate(
        [
          { transform: 'translateY(var(--logo-offset)) scale(1)' },
          { transform: 'translateY(var(--logo-offset)) scale(1.12)' },
          { transform: 'translateY(var(--logo-offset)) scale(1)' }
        ],
        { duration: 350, easing: 'ease-out' }
      );
    }

    function triggerShine() {
      shine.classList.add('shine-active');
      setTimeout(() => shine.classList.remove('shine-active'), 1500);

      popLogo();

      const nextDelay = 13000 + Math.random() * 4000;
      setTimeout(triggerShine, nextDelay);
    }

    function init() {
      syncHeights();
      triggerShine();
    }

    if (document.fonts && document.fonts.ready) {
      document.fonts.ready.then(init);
    } else {
      window.addEventListener('load', init);
    }
    window.addEventListener('resize', syncHeights);
  </script>
</body>
</html>
